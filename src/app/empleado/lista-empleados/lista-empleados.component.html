<h1 class="row justify-content-md-center" style="margin-top: 5%">
  Lista Empleados
</h1>

<div class="container justify-content-md-center" style="margin-top: 1%">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of listaEmpleados">
        <td>
          {{ x.id }}
        </td>
        <td>
          {{ x.name }}
        </td>
        <td>
          {{ x.lastname }}
        </td>
        <td>
          {{ x.dni }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row justify-content-md-center">
  <button name="volver" class="btn btn-secondary" routerLink="">Volver</button>
</div>
